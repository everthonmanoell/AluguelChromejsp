version: '3.8'

services:

  maven:
    image: maven:3.8.5-jdk-11
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - maven-repo:/root/.m2
      - app-build:/usr/src/app/SiAula07/target
    command: mvn clean package

  app:
    image: tomcat:9.0
    container_name: jsp_app
    volumes:
      - app-build:/usr/local/tomcat/webapps
    ports:
      - "80:8080"
    depends_on:
      - maven
      - db
    environment:
      - JAVA_OPTS=-Dspring.datasource.url=jdbc:mysql://db:3306/aluguelchromebook -Dspring.datasource.username=root -Dspring.datasource.password=

  db:
    image: mysql:8.0
    restart: always
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aluguelchromebook
      MYSQL_USER: teste
      MYSQL_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./banco/modeloFisico/aluguelchromebook.sql:/docker-entrypoint-initdb.d/aluguelchromebook.sql

volumes:
  db_data:
  maven-repo:
  app-build:


