version: '3.3'

services:

  maven:
    image: maven:3.6.3-jdk-8
    container_name: maven
    volumes:
      - ./home/maven:/maven
      - ./maven/SIAula07:/SIAula07
    working_dir: /SIAula07
    command: mvn clean install

  app:
    image: tomcat:9.0
    container_name: app
    ports:
      - 8080:8080
    volumes:
      - ./target/SIAula07.war:/usr/local/tomcat/webapps/ROOT.war

  db:
    image: mysql:8.0
    restart: always
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aluguelchromebook
      MYSQL_USER: teste
      MYSQL_PASSWORD: rootpassword
    ports: 
      - 3306:3306
    
    volumes:
      - ./db_data:/var/lib/mysql
      - ./banco/modeloFisico/aluguelchromebook.sql:/docker-entrypoint-initdb.d/aluguelchromebook.sql

volumes:
  db_data:


